<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CosyTech Interactive Advertisement Demo</title>
  <style>
  * {
    padding: 0;
    margin: 0;
    cursor: none;
  }

  html, body
  {
    height: 100%;
    font-family: "Segoe UI", arial, helvetica, freesans, sans-serif;
    color: #333;
    background-color: #cfcfcf;
    overflow-y: auto;
    overflow-x: hidden;
  }

  img {
    max-width: 100%;
  }

  #ball {
position:absolute;
    width: 100%;
    display: none;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: 0;
    cursor: none;
    height: auto;
  }

  </style>


</head>
<body>

<audio class="audiosound" preload="auto"> 
   <source src="open.wav" type="audio/wav">
</audio>

  <script src="jquery-2.1.3.min.js"></script>

  <script>
  var running = false;

  var imgc =0;
  var images = Array("1.png",
               "2.png",
               "3.png",
               "4.png",
               "5.png",
               "6.png",
               "7.png",
               "8.png",
               "9.png",
               "10.png",
               "11.png",
               "12.png",
               "13.png",
               "14.png",
               "15.png",
               "16.png",
               "17.png");

function setImage() {

    imgc++;

    var newimage = images[imgc];

    if (imgc <= 15)  {
      $('#ball').css("background-image", "url("+newimage+")").toggle();
      setTimeout(setImage, 100);
    } else if (imgc = 16) {setTimeout(setImage, 1000);};
}



  function trigger_animation(){
    $(".audiosound").trigger('play');
    //setInterval('swapImages()', 25);
    //swapImages();
    imgc = -1;
    $('#ball').show();
    setImage();
  }

  $('body').keyup(function(e){
   if(e.keyCode == 32){
       // user has pressed space
       trigger_animation();
     }
   });
  $(document).ready(function(){
    $('#ball').css("background-image", "url(1.png)").toggle();
      // After document loaded, do anything?
      // Not allowed to autofullscreen.
    });
  </script>
<div id="ball">
</div>

</body>
</html>
